<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6adad.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1523580494863-6f3031224c94?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #e5e7eb;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      padding: 40px 60px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      color: #1f2937;
      font-size: 32px;
      margin-bottom: 35px;
      font-weight: 600;
    }

    .role-options {
      display: flex;
      justify-content: space-between;
      gap: 25px;
      flex-wrap: wrap;
    }

    .role-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px 25px;
      width: 220px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .role-card:hover {
      background: #4f46e5;
      color: white;
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    .role-card i {
      font-size: 38px;
      margin-bottom: 15px;
      color: #4f46e5;
      transition: 0.3s;
    }

    .role-card:hover i {
      color: white;
    }

    .role-card h3 {
      font-size: 18px;
      font-weight: 600;
      color: inherit;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    footer span {
      color: #ffffff;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .role-options {
        flex-direction: column;
        align-items: center;
      }

      .role-card {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><b>Select Login Type</b></h1>
    <div class="role-options">
      <div class="role-card" onclick="window.location.href='admin_1_login.html'">
        <i class="fas fa-user-shield"></i>
        <h3>Administrator Login</h3>
      </div>

      <div class="role-card" onclick="window.location.href='teacher_1_login.html'">
        <i class="fas fa-chalkboard-teacher"></i>
        <h3>Teacher Login</h3>
      </div>

      <div class="role-card" onclick="window.location.href='student_1_login.html'">
        <i class="fas fa-user-graduate"></i>
        <h3>Student Login</h3>
      </div>
    </div>

    <footer>
      <p>©️ 2025 <span>College Portal</span>. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
