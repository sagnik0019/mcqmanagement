<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 40, 0.6);
      z-index: 0;
    }

    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px 30px;
      width: 380px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .register-container h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 0.95rem;
    }

    .input-group input::placeholder {
      color: #bdbdbd;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4b6fff;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background-color: #3a56cc;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.85rem;
    }

    .login-link a {
      color: #a8bfff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .register-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Admin Registration</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required />
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />
      </div>

      <button type="submit" class="register-btn">Register</button>

      <div class="login-link">
        Already have an account? <a href="admin_1_login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Basic password match check
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Redirect to the dashboard
      window.location.href = "admin_3_dashboard.html";
    });
  </script>
</body>
</html>
