<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Teacher Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 40, 0.7);
      z-index: 0;
    }

    .dashboard {
      position: relative;
      z-index: 1;
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #fff;
    }

    .menu {
      flex-grow: 1;
    }

    .menu a {
      text-decoration: none;
      color: #ddd;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
      display: block;
    }

    .menu a:hover,
    .menu a.active {
      background-color: rgba(75, 111, 255, 0.8);
      color: #fff;
    }

    /* Logout Button */
    .logout-btn {
      text-decoration: none;
      color: #fff;
      background-color: rgba(255, 50, 50, 0.8);
      padding: 12px 15px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: rgba(255, 0, 0, 0.9);
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
      overflow-y: auto;
      justify-content: space-between;
    }

    .content-wrapper {
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    /* Teacher Profile Section */
    .teacher-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .profile-card {
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: #fff;
      max-width: 600px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .teacher-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.4);
    }

    .profile-details h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
    }

    .profile-details p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #ddd;
    }

    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .status.active {
      background-color: rgba(0, 200, 83, 0.8);
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 20px;
      padding-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 15px;
      }

      .profile-card {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <div class="menu">
          <a href="#" class="active">Dashboard</a>
          <a href="admin_4_users.html">Users</a>
          <a href="admin_5_reports.html">Reports</a>
          <a href="admin_6_settings.html">Settings</a>
        </div>
      </div>
      <a href="index.html" id="logout" class="logout-btn">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-wrapper">
        <div class="topbar">
          <h1>Teacher Profile</h1>
        </div>

        <div class="teacher-profile">
          <div class="profile-card">
            <div class="profile-details">
              <h2>Ravi Sharma</h2>
              <p><strong>Subject:</strong> Mathematics</p>
              <p><strong>Email:</strong> ravi.sharma@example.com</p>
              <p><strong>Phone:</strong> +91 98765 43210</p>
              <p><strong>Status:</strong> <span class="status active">Active</span></p>
            </div>
          </div>
        </div>
      </div>

      <footer>©️ 2025 Admin Dashboard | All Rights Reserved</footer>
    </div>
  </div>

  <script>
    // Logout functionality
    document.getElementById('logout').addEventListener('click', function (e) {
      e.preventDefault();
      alert('You have been logged out.');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
