<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 40, 0.7);
      z-index: 0;
    }

    .dashboard {
      position: relative;
      z-index: 1;
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #fff;
    }

    .menu {
      flex-grow: 1;
    }

    .menu a {
      text-decoration: none;
      color: #ddd;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
      display: block;
    }

    .menu a:hover,
    .menu a.active {
      background-color: rgba(75, 111, 255, 0.8);
      color: #fff;
    }

    /* Logout Button */
    .logout-btn {
      text-decoration: none;
      color: #fff;
      background-color: rgba(255, 50, 50, 0.8);
      padding: 12px 15px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: rgba(255, 0, 0, 0.9);
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
      overflow-y: auto;
      justify-content: space-between;
    }

    .content-wrapper {
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .card p {
      font-size: 0.95rem;
      color: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 20px;
      padding-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Admin Panel</h2>
        <div class="menu">
          <a href="admin_3_dashboard.html">Dashboard</a>
          <a href="admin_4_users.html">Users</a>
          <a href="#" class="active">Reports</a>
          <a href="admin_6_settings.html">Settings</a>
        </div>
      </div>
      <a href="Index.html" id="logout" class="logout-btn">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-wrapper">
        <div class="topbar">
          <h1>Welcome, <span id="adminName">Admin</span></h1>
        </div>

        <div class="cards">
          <div class="card">
            <h3>Teachers</h3>
            <p>1,245 registered users</p>
          </div>
          <div class="card">
            <h3>Students</h3>
            <p>32 new reports this week</p>
          </div>
          <div class="card">
            <h3>Test Paper</h3>
            <p>All systems running smoothly</p>
          </div>
          <div class="card">
            <h3>Pending Tasks</h3>
            <p>5 approvals awaiting review</p>
          </div>
        </div>
      </div>

      <footer>©️ 2025 Admin Dashboard | All Rights Reserved</footer>
    </div>
  </div>

  <script>
    // Example: fetch the admin name from localStorage after registration
    const adminName = localStorage.getItem('adminName') || 'Admin';
    document.getElementById('adminName').textContent = adminName;

    // Logout functionality
    document.getElementById('logout').addEventListener('click', function (e) {
      e.preventDefault();
      alert('You have been logged out.');
      window.location.href = "index.html";_
    });
  </script>
</body>
</html>
