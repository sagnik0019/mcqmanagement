<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Registration Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6adad.js" crossorigin="anonymous"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display:flex; justify-content:center; align-items:center;
      height:100vh; padding:20px;
    }
    .container {
      background: rgba(255,255,255,0.2);
      border-radius:14px;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
      padding:40px 35px; width:420px;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      border:1px solid rgba(255,255,255,0.3);
    }
    .container:hover { transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,0.2); }
    h2 { text-align:center; margin-bottom:25px; font-size:26px; color:#1f2937; font-weight:600; }
    .form-group { position:relative; margin-bottom:18px; }
    .form-group i { position:absolute; left:12px; top:12px; color:#6b7280; font-size:16px; }
    input {
      width:100%; padding:12px 40px; border:1px solid #dcdcdc; border-radius:8px;
      font-size:15px; color:#333; background-color:#fafafa; outline:none; transition:0.3s;
    }
    input:focus { border-color:#4f46e5; background-color:#fff; box-shadow:0 0 6px rgba(79,70,229,0.2); }
    input::placeholder { color:#9ca3af; }
    button {
      width:100%; background:#4f46e5; color:white; border:none; padding:12px;
      border-radius:8px; font-size:16px; font-weight:500; cursor:pointer; transition:0.3s;
    }
    button:hover { background:#4338ca; box-shadow:0 4px 14px rgba(79,70,229,0.3); }
  </style>
</head>

<body>
  <div class="container">
    <h2>Teacher Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullName" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <i class="fas fa-id-badge"></i>
        <input type="text" id="userId" placeholder="User ID" required />
      </div>

      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Redirect to dashboard after registration
    document.getElementById('registrationForm').addEventListener('submit', function(e){
      e.preventDefault(); // Prevent form from submitting normally
      // You can add validation or store data here if needed
      window.location.href = 'teacher_3_dashboard.html'; // Redirect to dashboard
    });
  </script>
</body>
</html>
