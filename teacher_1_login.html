<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6adad.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1553877522-43269d4ea984?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover; display: flex; justify-content: center; align-items: center;
      height: 100vh; padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.2); border-radius: 14px; padding: 40px 35px; width: 420px;
      backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; margin-bottom: 25px; font-size: 26px; color: #1f2937; font-weight: 600; }
    .form-group { position: relative; margin-bottom: 18px; }
    .form-group i { position: absolute; left: 12px; top: 12px; color: #6b7280; font-size: 16px; }
    input {
      width: 100%; padding: 12px 40px; border: 1px solid #dcdcdc; border-radius: 8px; font-size: 15px;
      background-color: #fafafa; outline: none; transition: 0.3s;
    }
    input:focus { border-color: #4f46e5; background-color: #fff; box-shadow: 0 0 6px rgba(79,70,229,0.2); }
    button {
      width: 100%; background: #4f46e5; color: white; border: none; padding: 12px; border-radius: 8px;
      font-size: 16px; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #4338ca; box-shadow: 0 4px 14px rgba(79,70,229,0.3); }
    .login-link { text-align: center; margin-top: 18px; color: #1f2937; font-size: 15px; }
    .login-link a { color: #4338ca; font-weight: 600; text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    <form onsubmit="return handleLogin(event)">
      <div class="form-group">
        <i class="fas fa-id-badge"></i>
        <input id="userId" type="text" placeholder="User ID" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input id="password" type="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <p class="login-link">
        Don't have an account? <a href="teacher_2_register.html">Register here</a>
      </p>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      // Simple validation or mock login
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      if (userId && password) {
        localStorage.setItem("teacherName", userId);
        window.location.href = "teacher_3_dashboard.html";
      } else {
        alert("Please enter valid credentials");
      }
    }
  </script>
</body>
</html>
